  <style>
    /* ====== Global (matches your other pages) ====== */
    html, body {
      margin:0; padding:0; height:100%;
      font-family: Arial, sans-serif;
      color:white;
      background: black url('background.png') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0,0,0,0.6);
      position: fixed; inset: 0; z-index: -1;
    }
    .logo {
      display:block; margin:10px auto 0; max-width:800px;
    }
    .content {
      max-width:1100px; margin:auto; padding:20px;
    }

    /* ====== Sidebar (same as other pages) ====== */
    .openbtn {
      font-size:20px; cursor:pointer;
      background:#111; color:white; border:none;
      padding:10px 15px; margin:10px;
    }
    .sidebar {
      height:100vh; width:0; position:fixed; top:0; left:0;
      background-color:#111; overflow-y:auto; transition: width 0.3s;
      padding-top:60px; z-index:100; border-right:1px solid #333;
    }
    .sidebar a { display:block; padding:10px 20px; text-decoration:none; color:white; }
    .sidebar a:hover { background:#333; }
    .sidebar .closebtn { position:absolute; top:10px; right:20px; font-size:25px; cursor:pointer; }

    /* ====== Buttons & Controls (no rounded edges) ====== */
    button, .btn {
      background:#111; color:white; border:1px solid white;
      padding:8px 14px; cursor:pointer; border-radius:0;
    }
    button:hover, .btn:hover { background:#333; }
    button:disabled { opacity:0.55; cursor:not-allowed; }

    /* ====== Top bar: cash + limit + category strip ====== */
    .topbar {
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      border:1px solid white; background:rgba(17,17,17,0.95); padding:10px; margin-top:10px;
    }
    .money {
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }
    .badge {
      border:1px solid #777; background:#222; padding:6px 10px; border-radius:0;
    }
    .limit-on { color:#9cff9c; border-color:#3a5; }
    .limit-off { color:#ffcd7f; border-color:#a63; }

    .cat-strip {
      display:flex; gap:6px; flex-wrap:wrap;
    }
    .cat-btn {
      border:1px solid white; background:#1a1a1a; padding:6px 10px; cursor:pointer; border-radius:0;
    }
    .cat-btn.active { background:#333; }

    /* ====== Category view ====== */
    .category-panel {
      border:1px solid white; background:#111; margin-top:12px;
    }
    .category-header {
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      padding:10px; border-bottom:1px solid #333; background:#111;
    }
    .category-title { margin:0; font-size:18px; }
    .category-controls { display:flex; gap:8px; flex-wrap:wrap; }

    .items-wrap { padding:10px; }
    .grid {
      display:grid; gap:10px;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    }
    .item-card {
      border:1px solid #444; background:#1a1a1a; padding:10px; border-radius:0;
      display:flex; flex-direction:column; gap:8px; min-height:120px;
    }
    .item-top { display:flex; justify-content:space-between; gap:8px; }
    .item-name { font-weight:bold; }
    .item-price { white-space:nowrap; }
    .item-desc { opacity:0.9; font-size:14px; }

    /* "Show all" dropdown */
    .all-wrap { border-top:1px dashed #444; margin-top:12px; padding-top:12px; }
    .all-list { margin-top:10px; }

    /* ====== Inventory ====== */
    .inventory {
      border:1px solid white; background:#111; margin-top:16px;
      padding:12px;
    }
    .inv-header {
      display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:8px; margin-bottom:8px;
    }
    .inv-groups {
      display:grid; gap:12px;
      grid-template-columns: 1fr;
    }
    .inv-group { border:1px solid #333; padding:10px; background:#0f0f0f; }
    .inv-group h3 { margin:0 0 6px 0; font-size:16px; }
    .inv-item {
      display:flex; justify-content:space-between; align-items:center;
      border:1px solid #444; background:#1a1a1a; padding:6px 8px; margin:6px 0;
    }
    .muted { opacity:0.85; }
    .monospace { font-family: "Courier New", Courier, monospace; }

    @media (max-width: 768px) {
      .content { padding: 15px; }
    }

    /********************************************************************
     * INITIAL INVENTORY (pre-seeded as requested; does NOT cost money)
     ********************************************************************/
    let nextInvId = 1;
    const inventory = [];

    /********************************************************************
     * STATE
     ********************************************************************/
    let cash = 100.00;
    let limitEnabled = true;
    let currentCategory = null;
    let featuredPick = []; // current random 10

    /********************************************************************
     * UTIL
     ********************************************************************/
    const $ = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => [...root.querySelectorAll(sel)];
    const fmt = v => "$" + v.toFixed(2);
    const pickN = (arr, n) => {
      const copy = [...arr];
      const out = [];
      while (copy.length && out.length < n) {
        out.push(copy.splice(Math.floor(Math.random()*copy.length), 1)[0]);
      }
      return out;
    };

    /********************************************************************
     * NAV
     ********************************************************************/
    function openNav(){ const s=$("#navSidebar"); s.style.width="250px"; s.setAttribute("aria-hidden","false"); }
    function closeNav(){ const s=$("#navSidebar"); s.style.width="0"; s.setAttribute("aria-hidden","true"); }

    /********************************************************************
     * CASH / LIMIT
     ********************************************************************/
    function renderCash(){
      $("#cashAmt").textContent = fmt(cash);
      const badge = $("#limitBadge");
      badge.textContent = "Limit: " + (limitEnabled ? "ON" : "OFF");
      badge.className = "badge " + (limitEnabled ? "limit-on" : "limit-off");
      $("#toggleLimit").textContent = limitEnabled ? "Disable Money Limit" : "Enable Money Limit";
      // Update buy button disabled state in visible lists
      updateBuyButtonStates();
    }
    $("#toggleLimit").addEventListener("click", ()=>{
      limitEnabled = !limitEnabled;
      renderCash();
    });

    function canAfford(price) {
      return !limitEnabled || (cash - price >= 0);
    }

    function pay(price){
      cash -= price;
      renderCash();
    }

    function refund(price){
      cash += price;
      renderCash();
    }

    /********************************************************************
     * CATEGORY UI
     ********************************************************************/
    function buildCategoryStrip(){
      const holder = $("#catStrip");
      holder.innerHTML = "";
      CATEGORIES.forEach(cat=>{
        const b = document.createElement("button");
        b.className = "cat-btn";
        b.textContent = cat;
        b.onclick = ()=>selectCategory(cat);
        holder.appendChild(b);
      });
    }

    function setActiveCatButton(cat){
      $$(".cat-btn").forEach(btn=>{
        btn.classList.toggle("active", btn.textContent === cat);
      });
    }

    function selectCategory(cat){
      currentCategory = cat;
      setActiveCatButton(cat);
      $("#catTitle").textContent = cat;
      $("#categoryPanel").style.display = "block";
      regenerateFeatured();
      $("#allWrap").style.display = "none";
      $("#btnToggleAll").textContent = "Show All Items";
    }

    function regenerateFeatured(){
      const list = CATALOG[currentCategory] || [];
      featuredPick = pickN(list, Math.min(10, list.length));
      renderItems("#featuredGrid", featuredPick);
      // Also refresh the full list panel (hidden until toggled)
      renderItems("#allGrid", list);
    }

    $("#btnRegen").addEventListener("click", regenerateFeatured);

    $("#btnToggleAll").addEventListener("click", ()=>{
      const wrap = $("#allWrap");
      const open = wrap.style.display === "block";
      wrap.style.display = open ? "none" : "block";
      $("#btnToggleAll").textContent = open ? "Show All Items" : "Hide All Items";
    });

    function renderItems(sel, items){
      const grid = $(sel);
      grid.innerHTML = "";
      items.forEach(item=>{
        grid.appendChild(itemCard(item));
      });
      updateBuyButtonStates();
    }

    function itemCard(item){
      const div = document.createElement("div");
      div.className = "item-card";
      const top = document.createElement("div");
      top.className = "item-top";
      const name = document.createElement("div");
      name.className = "item-name";
      name.textContent = item.name;
      const price = document.createElement("div");
      price.className = "item-price";
      price.textContent = item.kit ? fmt(item.price) + " (kit)" : fmt(item.price);
      top.appendChild(name); top.appendChild(price);

      const desc = document.createElement("div");
      desc.className = "item-desc";
      desc.textContent = item.kit ? "Starter kit: adds multiple items to your inventory" : (item.desc || "");

      const buy = document.createElement("button");
      buy.className = "btn";
      buy.textContent = item.kit ? "Buy Kit" : "Buy";
      buy.dataset.price = item.price;
      buy.onclick = ()=>handleBuy(item);

      div.appendChild(top);
      if (desc.textContent) div.appendChild(desc);
      div.appendChild(buy);
      return div;
    }

    function updateBuyButtonStates(){
      // Disable buy buttons that exceed funds when limit is ON
      $$("button.btn").forEach(btn=>{
        if (!btn.textContent.startsWith("Buy")) return;
        const price = parseFloat(btn.dataset.price);
        if (isNaN(price)) return;
        btn.disabled = limitEnabled && !canAfford(price);
      });
    }

    /********************************************************************
     * PURCHASE / RETURN
     ********************************************************************/
    function handleBuy(item){
      if (item.kit){
        // price equals sum(contents.price); deduct once then add contents with their own pricePaid (for fair returns)
        if (!canAfford(item.price)) return;
        pay(item.price);
        item.contents.forEach(c => {
          addToInventory(c, c.price);
        });
      } else {
        if (!canAfford(item.price)) return;
        pay(item.price);
        addToInventory(item, item.price);
      }
      renderInventory();
    }

    function addToInventory(src, pricePaid){
      inventory.push({
        _id: nextInvId++,
        name: src.name,
        invType: src.invType || "Items",
        desc: src.desc || null,
        pricePaid: Number(pricePaid || 0),
        copyName: src.copyName || null
      });
    }

    function returnItem(id){
      const idx = inventory.findIndex(x=>x._id === id);
      if (idx === -1) return;
      const item = inventory[idx];
      refund(item.pricePaid || 0);
      inventory.splice(idx,1);
      renderInventory();
    }

    /********************************************************************
     * INVENTORY RENDER + COPY
     ********************************************************************/
    function renderInventory(){
      const groups = { Weapons:[], Ammo:[], Items:[] };
      inventory.forEach(it=>{
        (groups[it.invType] || groups.Items).push(it);
      });

      const mount = (sel, arr) => {
        const root = $(sel);
        root.innerHTML = "";
        if (!arr.length){
          const empty = document.createElement("div");
          empty.className = "muted";
          empty.textContent = "(empty)";
          root.appendChild(empty);
          return;
        }
        arr.forEach(it=>{
          const row = document.createElement("div");
          row.className = "inv-item";
          const left = document.createElement("div");
          const nm = it.copyName || it.name;
          left.innerHTML = `<span class="monospace">\`${nm}\`</span>` + (it.desc ? ` <span class="muted">*( ${it.desc} )*</span>` : "");
          const right = document.createElement("div");
          const price = document.createElement("span");
          price.className = "muted";
          price.textContent = it.pricePaid ? fmt(it.pricePaid) : "";
          const btn = document.createElement("button");
          btn.className = "btn"; btn.style.marginLeft = "8px";
          btn.textContent = "Return";
          btn.onclick = ()=>returnItem(it._id);
          right.appendChild(price); right.appendChild(btn);
          row.appendChild(left); row.appendChild(right);
          root.appendChild(row);
        });
      };

      mount("#invWeapons", groups.Weapons);
      mount("#invAmmo", groups.Ammo);
      mount("#invItems", groups.Items);
    }

    function copyInventory(){
      // Build text in your requested format
      const groups = { Weapons:[], Ammo:[], Items:[] };
      inventory.forEach(it => (groups[it.invType] || groups.Items).push(it));

      const fmtLine = it => {
        const nm = it.copyName || it.name;
        return it.desc
          ? `\`${nm}\` *( ${it.desc} )*`
          : `\`${nm}\``;
      };

      let text = `**Inventory:**\n`;
      text += `Weapons:\n`;
      text += (groups.Weapons.length ? groups.Weapons.map(fmtLine).join("\n") : "").trim() + "\n";
      text += `Ammo:\n`;
      text += (groups.Ammo.length ? groups.Ammo.map(fmtLine).join("\n") : "").trim() + "\n";
      text += `Items:\n`;
      text += (groups.Items.length ? groups.Items.map(fmtLine).join("\n") : "").trim();

      navigator.clipboard.writeText(text).then(()=>alert("Inventory copied!"));
    }
    $("#btnCopyInv").addEventListener("click", copyInventory);

    /********************************************************************
     * INIT
     ********************************************************************/
    buildCategoryStrip();
    renderCash();
    seedInitialInventory();
    renderInventory();
    // Default to first category open
    selectCategory(CATEGORIES[0]);
  </script>
</body>
</html>
